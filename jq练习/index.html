            <h2>操作元素的属性</h2>
            <input type="checkbox" name="ch" checked="checked" id="aa" abc="aabbcc"/>aa
            <input type="checkbox" name="ch" id="bb"/>bb
            <script type="text/javascript">
            /*jq对Dom操作
            1、操作元素的属性（jq对象）
                      属性的分类：
                      固有属性：元素本身就有的属性
                      返回值：boolean的属性：checked，selected，disabled
                      自定义属性：用户自定义的属性
                1.1获取属性
                  attr(属性名称) 获取指定的属性值，操作checkbox时，选中返回checked，没有选中返回undefined。
                  attr(checked')   attr('name')
                
                  prop(属性名称) 获取具有true和false两个属性的属性值
                  prop('checked')*/
                      
                        var name=$("#aa").attr("name");
                         console.log(name);
                        
                        
                        var name1=$("#aa").prop("abc");//prop不能获取自定义属性
                         console.log(name1);
                        
                        var name2=$("#aa").attr("abc");
                         console.log(name2);
                         
                        var bo=$("#aa").attr("checked");//已设置属性，返回值
                        console.log(bo);
                        
                        var bo1=$("#aa").prop("checked");//返回true
                        console.log(bo1);
                        
                        var bo3=$("#bb").attr("checked");//未设置属性，返回undefined
                        console.log(bo3);
                        
                        var bo4=$("#bb").prop("checked");//返回false
                        console.log(bo4);
                        
                        /* 设置属性
                        attr("属性名","属性值"); 
                        prop("属性名","属性值");
                        */
                       $("#aa").attr("value","1");//固有属性
                       $("#bb").prop("value","2");
                       
                       $("#bb").attr("checked","checked");//返回型是boolean型
                       $("#bb").prop("checked",false);
                        
                       $("#aa").attr("uname","admin");
                       $("#bb").prop("uage","18");//prop无法操作自定义属性
                       
                       
                       /* 移除属性：
                       removeAttr("属性名"); 
                       */
                       $("#aa").removeAttr("checked");
            </script>

            <h2>添加元素</h2>
            <h3>prepend()方法前追加内容</h3>
            <h3>prependTo()方法前追加内容</h3>
            <h3>append()方法后追加内容</h3>
            <h3>appendTo()方法后追加内容</h3>
            
            <span class="red1">男神</span>
            <span class="blue1">偶像</span>
            <div class="green1">
               <span>小鲜肉</span>
            </div>
            <style type="text/css">
            div{
            margin: 10px 0px;
            }
            span{
            color: white;
            padding: 8px;
            }
            .red1{
            background-color: red ;
            }
            .blue1{
            background-color: blue;
            }
            .green1{
            background-color: green;
            }
            .pink1{
                background-color: pink;
            }
            .gray{
                background-color: gray;
            }
            </style>
            
            <script type="text/javascript">
            /*
            创建元素
            在jQuery中创建元素很简单，直接使用核心函数即可
            $("元素内容");
            
            添加元素
            方法                                          说明
            前追加子元素
            指定元素.prepend(content)                     在被选元素内部的开头插入元素或内容，被追加的content参数，可以是
            在指定元素内部最前部追加                       字符、HTML元素标记或jquery对象。
            
            $(content).prependTo(selector)                把content元素或内容加入selector元素开头
            后追加子元素
            append(content)                               在被选元素内部的结尾插入元素或内容，被追加的content参数，可以是
                                                          字符、HTML元素标记。
            
            $(content).appendTo(selector)                 把content元素或内容插入selector元素内，默认是在尾部
            
            追加同级元素
            前追加
            before()                                      在元素前插入指定的元素或内容:$(selector).before(content)
            后追加
            after()                                       在元素后插入指定的元素或内容:$(selector).after(content)
            
            
            注：在添加元素时，如果元素本身不存在（新建的元素），此时会将元素追加到指定位置
                  如果元素本身存在（已有）相当于剪切
             */
            
            //创建元素
            var p="<p>这是一个标签</p>";
            console.log(p);
            console.log($(p));
            
            //添加元素
            var span="<span>小奶狗</span>";
            //得到元素
            $(".green1").prepend(span);
            var span2="<span>小狼狗</span>";
            $(span2).prependTo(".green1");
            
            var span3="<span>小狼狗1</span>";
            var span4="<span>小狼狗2</span>";
            
            $(".green1").append(span3);
            $(span4).appendTo(".green1");
            
            //将已存在内容追加到指定元素中
            $(".green1").append($(".red1"));
            
            //同级追加
            var sp1="<span class='pink1'>女神</span>";//注意用单引号区分
            var sp2="<span class='gray'>歌手</span>";
            
            $(".blue1").before(sp1);
            $(".blue1").after(sp2);
            
            </script>
