<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ready加载事件</title>
        <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
        <script type="text/javascript">
        //获取元素
        $(function(){
            console.log("ready加载事件");
        })
        $(function(){
            console.log($("#p1"));
        })
        $(function(){
            console.log("ready加载事件");
        })
        </script>
    </head>
    <body>
        <!-- 从上至下执行
        ready加载事件
            预加载事件：当页面的dom结构加载完毕后执行
            类似于js中的load事件
            ready事件可以写多个
            语法：
                $(document).ready(function(){});
            简写：
                $(function(){});
        -->
        
        <p id="p1">文本</p>
        
        
    </body>
</html>
